<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Markdown Editor - CSS Zen Garden</title>

	<link rel="stylesheet" media="screen" href="markdown-editor.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Dave Shea">
	<meta name="description" content="Markdown document editor with CSS Zen Garden styling.">
	<meta name="robots" content="all">

	<script src="https://use.typekit.net/fzq7emy.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>

<body id="css-zen-garden">
<div class="page-wrapper">

	<section class="intro" id="zen-intro">
		<header role="banner">
			<h1>Markdown Editor</h1>
			<h2>Create Your Document</h2>
		</header>

		<!-- Files Tab -->
		<div class="editor-panel files-panel" id="files-panel" role="article">
			<div class="panel-tab-label">Files</div>
			<div class="panel-content">
				<h3>Files</h3>
				<p>File management coming soon...</p>
			</div>
		</div>

		<!-- Edit Tab -->
		<div class="editor-panel edit-panel" id="edit-panel" role="article">
			<div class="panel-tab-label">Edit</div>
			<div class="panel-content">
				<h3>Edit</h3>
				<p>Edit options coming soon...</p>
			</div>
		</div>

		<!-- View Tab -->
		<div class="editor-panel view-panel" id="view-panel" role="article">
			<div class="panel-tab-label">View</div>
			<div class="panel-content">
				<h3>View</h3>
				<p>View options coming soon...</p>
			</div>
		</div>

		<!-- Settings Tab -->
		<div class="editor-panel settings-panel" id="settings-panel" role="article">
			<div class="panel-tab-label">Settings</div>
			<div class="panel-content">
				<h3>Settings</h3>
				<p>Settings coming soon...</p>
			</div>
		</div>

		<!-- Back Button -->
		<div class="editor-panel back-panel" id="back-panel" role="article">
			<div class="panel-tab-label">Back</div>
			<div class="panel-content">
				<h3>Go Back</h3>
				<p>Return to the main page</p>
			</div>
		</div>
	</section>

	<div class="main supporting" id="zen-supporting" role="main">
		<!-- Content will be added dynamically as tabs are created -->
	</div>

</div>

<div class="extra1" role="presentation"></div><div class="extra2" role="presentation"></div><div class="extra3" role="presentation"></div>
<div class="extra4" role="presentation"></div><div class="extra5" role="presentation"></div><div class="extra6" role="presentation"></div>

<script src="markdown-editor.js"></script>
</body>
</html>
